<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Settings - KoKoa Clone</title>

    <style></style>
  </head>

  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span>18:43</span>
      </div>
      <div class="status_bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left"></i>
        </a>
        <!-- TODO: attach 꺽쇠 -->
      </div>
      <div class="alt-header__column">
        <span>Settings</span>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass"></i>
        <!-- TODO: attach search icon -->
      </div>
    </header>

    <div class="settings-icons__container setting__margin-top">
      <div class="settings-icons__row">
        <div class="settings-icons__row-column">
          <i class="fa-solid fa-flag"></i>
          <span>Notices</span>
        </div>
      </div>
      <div class="settings-icons__row">
        <div class="settings-icons__row-column">
          <i class="fa-solid fa-vial"></i>
          <span>Kakao Lab</span>
        </div>
      </div>
      <div class="settings-icons__row settings-icons__last-child">
        <div class="settings-icons__row-column">
          <i class="fa-solid fa-code-branch"></i>
          <span>Version</span>
        </div>
        <div class="settings-icons__row-column">
          <span class="icon-description"> Latest Version</span>
        </div>
      </div>
    </div>
    <div class="settings-icons__container">
      <div class="settings-icons__row">
        <div class="settings-icons__row-column">
          <i class="fa-solid fa-lock"></i>
          <span>Privacy</span>
        </div>
      </div>
      <div class="settings-icons__row">
        <div class="settings-icons__row-column">
          <i class="fa-solid fa-bell"></i>
          <span>Notifications</span>
        </div>
      </div>
      <div class="settings-icons__row">
        <div class="settings-icons__row-column">
          <i class="fa-solid fa-user-group"></i>
          <span>Friends</span>
        </div>
      </div>
      <div class="settings-icons__row">
        <div class="settings-icons__row-column">
          <i class="fa-regular fa-comment-dots"></i>
          <span>Chats</span>
        </div>
      </div>
      <div class="settings-icons__row">
        <div class="settings-icons__row-column">
          <i class="fa-solid fa-tv"></i>
          <span>Display</span>
          <div class="settings-icon__alert">N</div>
        </div>
      </div>
      <div class="settings-icons__row">
        <div class="settings-icons__row-column">
          <i class="fa-solid fa-paintbrush"></i>
          <span>Themes</span>
          <div class="settings-icon__alert">N</div>
        </div>
        <div class="settings-icons__row-column">
          <span class="icon-description"> Default theme</span>
        </div>
      </div>
      <div class="settings-icons__row">
        <div class="settings-icons__row-column">
          <i class="fa-solid fa-video"></i>
          <span>Video</span>
        </div>
      </div>
      <div class="settings-icons__row settings-icons__last-child">
        <div class="settings-icons__row-column">
          <i class="fa-solid fa-phone"></i>
          <span>Call</span>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification message_alert">1</span>
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="nav__setting__notification"></span>
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/fdc3244e74.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
