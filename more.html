<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>More - KoKoa Clone</title>

    <style></style>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- TODO: attach WIFI Icon -->
      </div>
      <div class="status_bar__column">
        <span>18:43</span>
      </div>
      <div class="status_bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img user-component__img--xl"
            src="images/gitblog_me.png"
            alt=""
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Park Gi Jung</h4>
            <div class="user-component__subtitle">
              <h6>+82 10-1234-5678</h6>
              <i
                class="fa-solid fa-circle-exclamation user-component__subtitle-alert"
              ></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-file-lines fa-2x more-user__icon"></i>
        </div>
      </div>
    </main>

    <main style="margin-top: 20px" class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-regular fa-calendar-check"></i>
          <span>Calender</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-box-open"></i>
          <span>Talk Drive</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-face-grin"></i>
          <span>Emoticons</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-id-card"></i>
          <span>Account</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="suggestions-container">
        <h3 class="suggestions-header">Suggestions</h3>
        <div class="suggestions-icons">
          <div class="suggestions-icons__icon">
            <img src="images/kakao_story.png" alt="" />
            <span>Kakao Story</span>
          </div>
          <div class="suggestions-icons__icon">
            <img src="images/kakao_friends.jpeg" alt="" />
            <span>Kakao friends</span>
          </div>
          <div class="suggestions-icons__icon">
            <img src="images/kakao_jem.png" alt="" />
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification message_alert">1</span>
          <a class="nav__link" href="chats.html"
            ><i class="fa-regular fa-comment fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__setting__notification"></span>
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/fdc3244e74.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
