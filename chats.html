<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Chats - KoKoa Clone</title>

    <style></style>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- TODO: attach WIFI Icon -->
      </div>
      <div class="status_bar__column">
        <span>18:43</span>
      </div>
      <div class="status_bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-regular fa-comment fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <div class="chats-screen">
      <a href="chatting-room.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__img user-component__img--sm"
              src="images/kakotalk_channel_icon.png"
              alt=""
            />
            <div class="user-component__text">
              <span
                class="user-component__title user-component__title--not-bold"
                >Kakaotalk</span
              >
              <span class="user-component__subtitle"
                >Please check My Kakao Account Info</span
              >
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column-time">21:22</span>
            <span class="user-component__column-notification message_alert">1</span>
          </div>
      </div>
    </a>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-xl"></i>
        </a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification message_alert">1</span>
          <a class="nav__link" href="chats.html"></a>
            <i class="fa-solid fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="nav__setting__notification"></span>
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Reduce your screen width size</span>
    </div>
    <script
      src="https://kit.fontawesome.com/fdc3244e74.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
